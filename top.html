<!DOCTYPE html>
<html>
    <head>
        <title>Survey_Form</title>
        <link rel="stylesheet" type="text/css" href="top.css">
    </head>
    <body>
     <script src="https://cpwebassets.codepen.io/assets/common/everypage-b1fe1ca71dab80c49b8e5ebed21506a80cb6fe64ecaa8c6dddae5aca7b1e34d7.js"></script>
     <div class="main">
        <h1 id="title">freeCodeCamp<br>Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platforme</p>
            <div class="main-content">
                <div class="font-content">
                    <form id="Survey-form">

      <label for="name" id="name-label">Name</label><br>
      <input id="name" type="text" required placeholder="Enter your name"><br><br>
      <label for="email" id="email-label">Email</label><br>
      <input id="email" type="email" required placeholder="Enter your email"> <br><br>

     <label for="age" id="age-label">Age(optional)</label><br>
     <input id="age" type="age" required placeholder="Enter your age"><br><br>

     <label for="dropdown">Which option best describes your current role?</label><br>
     <select id="dropdown"><br>
     <option name="Select Your Role">Select Your Role</option><br>
     <option value="student">Students</option>
     <option value="full-time-job">Full Time job</option>
     <option value="full-time-learner">Full Time Learner</option>
     <option value="prefer-not-to-say">Prefer not to say</option>
     <option value="other">Other</option>
     

    <fieldset>
        <select>  
            
            


   <legend>Would you recommend freeCodeCamp to a friend?</legend>
   <input type="radio" name="user-recommend" checked id="definitely" value="definitely"/>
   <label for="definitely">definitely</label><br>

   <input type="radio" name="user-recommend" id="maybe" value="maybe"/>
   <label for="maybe">maybe</label><br>

   <input type="radio" name="user-recommend" id="not-sure" value="not-sure"/>
   <label for="not-sure">Not Sure</label>
  </fieldset>
                 
  
  <p>What is your favorite feature of freeCodeCamp?</p>
                  </select>

                       <div id="option1">
                        <select>    
                        <option name="Select an option">Select an option</option>
                       <option value="Challenged">Challenged</option>
                       <option value="Projects">Projects</option>
                       <option value="Community">Community</option>
                       <option value="Open source">Open Sourse</option>
                       </select>

                       <p>What would you like to see improved?<br>(check all that apply)</p>
                     <input type="checkbox" id="font-end-projects" name="font-end-projects" value="font-end-projects">
                     <label for="font-end-projects">Font end projects</label><br>

                     <input type="checkbox" id="back-end-projects" name="back-end-projects" value="back-end-projects">
                     <label for="back-end-projects">Back end projects</label><br>

                     <input type="checkbox" id="Data-Visualization" name="Data-Visualization" value="Data-Visualization">
                     <label for="Data-Visualization">Data-Visualization</label><br>
                     
                     <input type="checkbox" id="Challenged" name="Challenged" value="Challenged">
                     <label for="Challenged">Challenged</label><br>

                     <input type="checkbox" id="open-Source-Community" name="open-Source-Community" value="open-Source-Community">
                     <label for="open-Source-Community">open-Source-Community</label><br>

                     <input type="checkbox" id="Gitter-help-rooms" name="Gitter-help-rooms" value="Gitter-help-rooms">
                     <label for="Gitter-help-rooms">Gitter-help-rooms</label><br>

                     <input type="checkbox" id="Videos" name="Videos" value="Videos">
                     <label for="Videos">Videos</label><br>

                     <input type="checkbox" id="City-Meetups" name="City-Meetups" value="City-Meetups">
                     <label for="City-Meetups">City-Meetups</label><br>

                     <input type="checkbox" id="Wiki" name="Wiki" value="Wiki">
                     <label for="Wiki">Wiki</label><br>

                     <input type="checkbox" id="Forum" name="Forum" value="Forum">
                     <label for="Forum">Forum</label><br>

                     <input type="checkbox" id="Additional-Courses" name="Additional-Courses" value="Additional-Courses">
                     <label for="Additional-Courses">Additional-Courses</label><br>

                     <label for="comment">Any Comment or suggestions?</label>
                     <textarea rows="4" cols="50" id="Comment">Enter your comment here...</textarea>
                     <button type="submit" id="submit">Submit</button>
                    
                    </form>
                </div>
            </div>
     </div>
    </body>
    </html>
